<app-nav-manage></app-nav-manage>
<div class="ml-48 p-4 pt-20">
  <div class="mb-4">
    <button mat-raised-button color="primary" class="" [routerLink]="['/manage/cfgs/new']">新建</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button color="second" class="text-xs mr-2 text-gray-400 hover:text-white hover:bg-gray-400 px-2 py-1 rounded-md" [routerLink]="['/cfgs/'+element._id]">查看</button>
        <button color="info" class="text-xs mr-2 text-green-400 hover:text-white hover:bg-green-400 px-2 py-1 rounded-md" [routerLink]="['/manage/cfgs/edit/'+element._id]">编辑</button>
        <button color="warn" class="text-xs text-red-400 hover:text-white hover:bg-red-400 px-2 py-1 rounded-md" (click)="deleteCfg(element._id)">删除</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [length]="cfgCount" (page)="changePage($event)" pageSize="10" showFirstLastButtons></mat-paginator>
</div>
