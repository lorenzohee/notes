<mat-card class="example-card p-0">
  <mat-card-header class="info-color white-text text-center py-4">
    <mat-card-title>
      <h4>
        <strong>Sign in</strong>
      </h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="px-lg-5 pt-0 py-4">
    <form class="text-center pt-4" style="color: #757575;">
      <mat-form-field class="w-full">
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
      <div class="d-flex justify-content-around mt-4">
        <div>
          <!-- Remember me -->
          <mat-checkbox>Remember me</mat-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>
      <!-- Sign in button -->
      <button mat-button mat-raised-button color="primary" class="w-100 my-4 waves-effect z-depth-0" type="button"
        (click)="login()">Sign in</button>
    </form>
  </mat-card-content>
</mat-card>
