<app-nav-manage></app-nav-manage>
<div class="ml-48 p-4 pt-20">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">  
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="parent_id">
      <th mat-header-cell *matHeaderCellDef> 文章 </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/blogs/'+element['parent_id']]">{{element['parent_id']}}</a></td>
    </ng-container>
    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button color="warn" class="text-xs text-red-400 hover:text-white hover:bg-red-400 px-2 py-1 rounded-md" (click)="deleteComment(element._id)">删除</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [length]="commentCount" (page)="changePage($event)" pageSize="10" showFirstLastButtons></mat-paginator>
</div>
